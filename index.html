<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>邀请管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="invitation management">
        <link rel="stylesheet" href="./style/lib/bootstrap.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="./style/invite.css" type="text/css" media="screen" charset="utf-8">
        <script src="scripts/lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="wraper container">
            <div class="row status">
                <div class='span3'>
                    <input class="form-control search" type="text" placeholder="搜索你想邀请到人">
                </div>
                <div class="span invite-status" id="invite-status">
                    数据载入中...
                </div>
            </div>
            <h4 class="title">推荐人选</h4>
            <div class="invite-item-con">
            </div>
        </div>
        <div id="confirmer" class="confirmer">
            <p>收回对{{ userName }}的邀请？</p>
            <div class="confirm-btn btn btn-primary btn-small">确认</div>
        </div>
        <div class="mask"></div>
        <script src="./scripts/invite.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
